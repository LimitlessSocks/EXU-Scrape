    <style>
        @keyframes slidein {
            from {
                top: 1em;
            }

            to {
                top: 0;
            }
        }
        .new-message {
            position: relative;
            height: 0; width: 0;
            animation-duration: 0.5s;
            animation-name: slidein;
        }
        #message {
            width: 8ch;
            height: 1em;
            font-size: 40px;
            text-align: center;
        }
        #menu-container {
            font-size: 1.5em;
            background: rgba(0,0,0,0.3);
            margin-top: 15px;
        }
        #menu-game, #menu-stats {
            display: none;
        }
        #menu-stats {
            text-align: center;
        }
        #game, #menu-container, #menu-start {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #options-holder, #run-history {
            width: 100%;
        }
        #run-history {
            font-size: 20px;
        }
        #run-history td:first-child, #run-history th:first-child {
            text-align: right;
        }
        #run-history td:last-child, #run-history th:last-child {
            text-align: left;
        }
        #run-history table td, #run-history table th {
            padding: 15px;
        }
        .break {
            flex-basis: 100%;
            height: 0;
        }
        button {
            height: 3em;
            width: 9em;
            margin: 15px;
        }
        #timer, #progress {
            font-family: Consolas;
        }
        #timer {
            font-size: 3em;
        }
        #progress {
        }
        #guess-image {
            width: 350px;
            height: 350px;
        }
        #grade {
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        #grade .letter {
            font-size: 2em;
        }
        .ss-grade {
            color: #00ffd9;
        }
        .s-grade {
            color: #FFD700;
        }
        .a-grade {
            color: #0b9e24;
        }
        .b-grade {
            color: #2124c4;
        }
        .c-grade {
            color: #ba19bf;
        }
        .d-grade {
            color: #b82828;
        }
        input {
            font-size: 20px;
        }
    </style>

<body>
<h1 class="title"><a href="./">EXU: Extinction Unleashed</a></h1>
<div id="menu-container">
    <div id="menu-start">
        <div id=options-holder>
            <table>
                <tr>
                    <td><label for="number-questions">Number of questions: </label></td>
                    <td><input id="number-questions" type="number" value=10 min=1></td>
                </tr>
            </table>
        </div>
        <div id="run-history">
        </div>
        <button id="start">Start game</button>
    </div>
    <div id="menu-game">
        <div id="game">
            <div id="timer">----</div>
            <div class="break"></div>
            <div id="progress">Loading...</div>
            <div class="break"></div>
            <img id="guess-image" src="https://www.duelingbook.com/images/low-res/0.jpg"/>
            <div class="break"></div>
            <div>
                <button id="choose-custom">Custom!</button> <button id="choose-not-custom">Not custom!</button>
            </div>
            <div class="break"></div>
            <div id="message"></div>
        </div>
    </div>
    <div id="menu-stats">
        <div id="grade"></div>
        <p id="description"></p>
        <button id="back">Back</button>
        <!-- <button id="share">Share</button> -->
    </div>
</div>
<div id="test"></div>
</body>

<head>

    <title>EXU Draft</title>
    <meta charset="UTF-8">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./card-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
    <script src="https://unpkg.com/flowo" async></script>
    <script src="./tag-extract.js"></script>
    <script src="./draft.js"></script>
    <link rel="STYLESHEET" href="./card-viewer.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        input[type=text] {
            width: 40ch;
        }
        fieldset {
            margin-bottom: 1em;
        }
        .switch-holder > .toggle-switch-label {
            width: 200px;
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1 class="title"><a href="./">EXU: Draft</a></h1>
<header>
</header>
<article>
    <div class="initialization">
        <fieldset>
            <legend>Randomization Options</legend>
            <p><label>Seed: <input type="text" id="seed" placeholder="(leave blank for true random)"></label></p>
            <p><label>Cards per pack: <input type="number" class="wide" value=5 min=1></label></p>
            <div class="switch-holder">
                <label class="toggle-switch-label">Allow Repeats<div class="toggle-switch round"><input type="checkbox" checked><span class="slider"></span></div></label>
                <label class="toggle-switch-label">TCG/OCG<div class="toggle-switch round"><input type="checkbox" checked><span class="slider"></span></div></label>
                <label class="toggle-switch-label">TCG Exclusives<div class="toggle-switch round"><input type="checkbox" checked><span class="slider"></span></div></label>
                <label class="toggle-switch-label">OCG Exclusives<div class="toggle-switch round"><input type="checkbox"><span class="slider"></span></div></label>
                <label class="toggle-switch-label">Customs <div class="toggle-switch round"><input type="checkbox" checked><span class="slider"></span></div></label>
                <label class="toggle-switch-label">Uncards <div class="toggle-switch round"><input type="checkbox"><span class="slider"></span></div></label>
            </div>
        </fieldset>
    </div>
    <button id="startPack">Start!</button>
    <div id="simulation" class="hidden">
        <div><strong>Seed:</strong> <span class="user-seed"></span></div>
        <div><strong>Total cards in pool:</strong> <span class="cards-in-pool"></span></div>
        <div><button id="pullPack">New Pack</button> </div>
        <div></div><button id="pullQueryPack">New Pack according to Query:</button><input id="query" type="text" placeholder="try 'main deck' or 'extra deck' (without quotes)"></div>
    </div>
</article>
</body>
</html>

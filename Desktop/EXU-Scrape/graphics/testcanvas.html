<canvas id="testCanvas" width=600 height=300 style="border: 1px solid red"></canvas>
<script src="dragcanvas.js"></script>
<script>
    let ctx = testCanvas.getContext("2d");

    let dragManager = DragManager.for(ctx);
    dragManager.append(new Renderable(ctx, function () {
        this.ctx.beginPath();
        this.ctx.arc(300, 300, 300, 0, 2 * Math.PI, false);
        this.ctx.fillStyle = "green";
        this.ctx.fill();
        this.ctx.lineWidth = 5;
        this.ctx.strokeStyle = "#003300";
        this.ctx.stroke();
    }));
    dragManager.append(new DraggableImage({ ctx, src: "res/logo.png", x: 100, y: 100, width: 100, height: 100 }));
    dragManager.append(new DraggableText({ ctx, text: "Hello, World!", x: 100, y: 100 }));
    dragManager.append(new DraggableText({ ctx, text: "No way...!", x: 300, y: 100 }));
    dragManager.append(new DraggableText({ ctx, text: "Wow!", x: 300, y: 0 }));
    console.log(dragManager.children);
    dragManager.render();

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Q3RKXFLZRZ');

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3RKXFLZRZ"></script>
    <meta charset="UTF-8">
    <title>EXU Logo Generation</title>
    <link rel="STYLESHEET" href="./../card-viewer.css">
    <link rel="STYLESHEET" href="./../deck.css">
    <link rel="STYLESHEET" href="./top.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    -->
    <script src="./../card-viewer.js"></script>
    <script src="./../deck.js"></script>
    <script src="./top.js"></script>
</head>
<body>
    <h1 class="title"><a href="./">EXU Graphics</a></h1>
<div id="largeContainer">
    <article>
    <div id="input">
        <fieldset>
            <legend>Event Information</legend>
            <p><label>Name: <input data-target="eventName" type="text" placeholder="EXU Battleground #36"></label></p>
            <p><label>Date: <input data-target="eventDate" type="text" placeholder="August 2023"></label></p>
            <p><label>Topcut size: <input data-target="topcutSize" class="short" type="number" placeholder="4"></label></p>
        </fieldset>
        <fieldset>
            <legend>Duelist Information</legend>
            <p><label>Duelist name: <input data-target="duelistName" type="text" placeholder="Wingully"></label></p>
            <p style="text-indent: 2ch"><label>Font size: <input data-target="duelistNameFontSize" data-ancestor="duelistName" type="number" placeholder="48">px</label></p>
            <p><label>Place in event: <input data-target="duelistPlace" type="text" placeholder="3rd place"></label></p>
            <p><label>Deck/strategy name: <input data-target="deckName" type="text" placeholder="Rescue-ACE"></label></p>
            <p style="text-indent: 2ch"><label>Deck display color: <input data-target="deckNameColor" data-ancestor="deckName" type="color" value="#FF0000"></label></p>
        </fieldset>
        <fieldset>
            <legend>Deck information</legend>
            <p>
                <label>Deck .xml: <input data-target="deckXml" type="file" id="deck-input" accept=".xml"></label>
            </p>
            <p><label>Deck hyperlink: <input data-target="deckLink" class="long" type="text" placeholder="https://www.duelingbook.com/deck?id=13700073"></label></p>
        </fieldset>
        <fieldset>
            <legend>Image position</legend>
            <p style="color: red">
                <strong><u>Tip: Scroll to scale and drag to pan.</u></strong>
            </p>
            <p>
                <label>Card thumbnail: <input data-target="cardThumb" class="long" type="text" placeholder="Rescue-ACE Air Lifter"></label>
            </p>
            <p style="color: red">
                <strong><u>Tip: Card thumbnail can be a URL, card name, or card ID.</u></strong>
            </p>
            <p>
                <label>Image offset X: <input data-target="imgOffsetX" data-ancestor="cardThumb" class="short" type="number" value=0></label>
            </p>
            <p>
                <label>Image offset Y: <input data-target="imgOffsetY" data-ancestor="cardThumb" class="short" type="number" value=0></label>
            </p>
            <p>
                <label>Image zoom: <input data-target="imgZoom" data-ancestor="cardThumb" class="short" type="number" value=100>%</label>
            </p>
        </fieldset>
    </div>
    </article>
    <div id="outputWrapper">
        <div id="output">
            <div class="cardThumbHolder">
                <img class="cardThumb">
                <!-- <div class="cardThumbShadow"></div> -->
            </div>
            <div class="header">
                <div class="eventName"></div>
                <div class="topcutSizeContainer">Top <span class="topcutSize"></span></div>
                <div class="eventDate"></div>
            </div>
            <img src="./res/logo.png" class="exuLogo">
            <div class="deckDisplay">
                <div id="majorContainer">
                    <div id="deckEditor">
                    </div>
                </div>
            </div>
            <div class="infoPanel">
                <div class="decklistHeader">Decklist</div>
                <div class="duelistPlace"></div>
                <div class="duelistName"></div>
                <div class="deckName"></div>
            </div>
            <div class="deckStats">
                <div>
                    <div class="statHeader">Main Deck</div>
                    <div class="main count">40 cards</div>
                </div>
                <div>
                    <div class="statHeader">Extra Deck</div>
                    <div class="extra count">15 cards</div>
                </div>
                <div>
                    <div class="statHeader">Side Deck</div>
                    <div class="side count">15 cards</div>
                </div>
            </div>
            <div class="links">
                <div class="deckLink"></div>
                <div>discord.gg/extinctionunleashed</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

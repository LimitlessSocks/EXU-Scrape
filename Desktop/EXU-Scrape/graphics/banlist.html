    <title>EXU Banlist Update Generator</title>
    <link rel="STYLESHEET" href="./../card-viewer.css">
    <link rel="STYLESHEET" href="./../deck.css">
    <link rel="STYLESHEET" href="./banlist.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    -->
    <script src="./../card-viewer.js"></script>
    <script src="./../deck.js"></script>
    <script src="./banlist.js"></script>
</head>
<body>
    <h1 class="title"><a href="./">EXU Graphics</a></h1>
<div id="largeContainer">
    <article>
    <form id="input">
        <fieldset>
            <legend>Metadata</legend>
            <div>
                <label>Effective from <input type="date" id="effective-date" /></label>
            </div>
            <div>
                <label>Cards per row <input type="number" id="cards-per-row" min="1" value="7"/></label>
            </div>
            
            <div>
                <label><input type="checkbox" id="show-unlimited"> Show unlimited symbol</label>
            </div>
            <div>
                <label><input type="checkbox" id="show-ocg-symbol"> Show OCG symbol</label>
            </div>
            <div class="hidden">
                <label><input type="checkbox" id="show-tcg-symbol"> TCG symbol?</label>
            </div>
            <fieldset>
                <legend>Visual theme</legend>
                <p>
                    <label><input type="radio" name="theme" value="blue" checked> Blue</label>
                    <label><input type="radio" name="theme" value="red"> Red</label>
                    <label><input type="radio" name="theme" value="green"> Green</label>
                </p>
                <p>-or-</p>
                <p>
                    <input type="color" id="stop1" value="#3d747f">
                    <input type="color" id="stop2" value="#0f0f35">
                    <input type="color" id="stop3" value="#001013">
                </p>
            </fieldset>
            <fieldset>
                <legend>Actions</legend>
                <button type="button" id="sortEachBanlist">Sort</button>
                <button type="button" id="loadFromText">Load from JSON</button>
                <button type="button" id="saveAsText">Text display</button>
            </fieldset>
        </fieldset>

        <div><em>Input card names or IDs, one on each line.</em></div>
        <fieldset>
            <legend>Forbidden</legend>
            <textarea></textarea>
        </fieldset>
        <fieldset>
            <legend>Limited</legend>
            <textarea></textarea>
        </fieldset>
        <fieldset>
            <legend>Semi-Limited</legend>
            <textarea></textarea>
        </fieldset>
        <fieldset>
            <legend>Unlimited</legend>
            <textarea></textarea>
        </fieldset>
    </form>
    </article>
    
    <div id="outputWrapper">
        <div id="output">
            <h1 class="center">Forbidden &amp; Limited List Update</h1>
            <h2 class="center">Effective from <span class="date">Month Day, Year</span></h2>
            <hr/>
            <h3>Forbidden</h3>
            <div class="forbidden gallery"></div>
            <h3>Limited</h3>
            <div class="limited gallery"></div>
            <h3>Semi-Limited</h3>
            <div class="semilimited gallery"></div>
            <h3>Unlimited</h3>
            <div class="unlimited gallery"></div>
        </div>
    </div>
</div>
</body>
</html>

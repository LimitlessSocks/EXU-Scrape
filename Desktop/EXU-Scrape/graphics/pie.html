<body>
    <h1 class="title"><a href="./">EXU Graphics</a></h1>
<div id="largeContainer">
    <article>
    <div id="chartInfo">
        <fieldset>
            <legend>Format</legend>
            <label><input type="radio" name="format" value=exu checked> EXU</label>
            <label><input type="radio" name="format" value=sff> SFF</label> 
        </fieldset>
        <fieldset>
            <legend>Event Information</legend>
            <p><label>Name: <input data-target="eventName" type="text" placeholder="EXU Battleground #36"></label></p>
            <p><label>Date: <input data-target="eventDate" type="text" placeholder="August 2023"></label></p>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>Decks</legend>
            <button type="button" onclick="addDeck()">Add Deck</button>
            <div id="decksContainer"></div>
        </fieldset>
    </div>

    </article>
    <div id="outputWrapper">
        <div id="output">
            <div class="cardThumbHolder">
                <img class="cardThumb">
                <!-- <div class="cardThumbShadow"></div> -->
            </div>
            <div class="header">
                <div class="eventName">Stungray Cup</div>
                <div class="eventDate">April 2024</div>
            </div>
            <canvas id="renderCanvas" width=700 height=700></canvas>
            <img src="./res/logo.png" class="exuLogo">
            <div class="links">
                <div class="deckLink"></div>
                <div class="attribution">discord.gg/extinctionunleashed</div>
            </div>
        </div>
    </div>

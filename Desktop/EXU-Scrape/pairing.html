<body>

<header>
    <h1 class="title"><a href="./">EXU: Extinction Unleashed</a></h1>
</header>
<article>
    <h2>Pairing Manager</h2>
    <p>Thanks to <a href="https://www.discord.com/users/575278140062957574">@SeakerBROWN</a> for the basis!</p>
    <button id="newPairing">New pairing</button>
    <button id="loadPairing">Load pairing</button>
    <div id="pairingGround" class="hidden">
        <h3>Pairing Info: &ldquo;<span class="pairingName"></span>&rdquo;</h3>
        <p>Round <span class="currentRound">X</span> of <span class="maxRounds">Y</span>, <span class="playerCount"></span> players</p>
        <button id="deletePairing" class="danger-button">Delete this tournament</button>
        <div id="initInfo" class="hidden">
            <h3>Initialize round info</h3>
            <button id="startPairing">Done, start the tournament!</button>
            <table>
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Player Name</th>
                    </tr>
                </thead>
                <tbody id="playerInfoWrite">
                </tbody>
            </table>
        </div>
        <div id="currentRound" class="hidden">
            <h3>Current round</h3>
            <button id="nextRound">Done, start next round!</button>
            <table>
                <thead>
                    <tr>
                        <th>Matchup</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Results 1</th>
                        <th>Results 2</th>
                        <th>Match result</th>
                    </tr>
                </thead>
                <tbody id="currentRoundInfo">
                </tbody>
            </table>
        </div>
    </div>
</article>
</body>
</html>

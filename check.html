<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXU Deck Checker</title>
    <meta charset="UTF-8">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="./card-viewer.js"></script>
    <script src="./check.js"></script>
    <link rel="STYLESHEET" href="./card-viewer.css">
    <style>
        select {
            width: auto;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3RKXFLZRZ"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Q3RKXFLZRZ');
    </script>
</head>
<body>
<h1 class="title"><a href="./">EXU: Extinction Unleashed</a></h1>
<h1 id="top">EXU Deck Check</h1>
<p>Note: This deck checker currently cannot detect OCG cards. Please double check your deck for cards that aren't released yet. Thanks!</p>
<p><label for="format-selector">Format: </label><select id="format-selector">
    <option disabled>[-- EXU FORMATS --]</option>
    <option default>EXU Standard</option>
    <option>EXU Modern</option>
    <option>EXU Classic</option>
    <option disabled>[-- TCG FORMATS --]</option>
    <option>TCG Modern</option>
    <option>OCG Modern</option>
    <option>January 2020 Format</option>
    <option>Zoodiac Format</option>
    <option>Goat Format</option>
    <option>2014 HAT Format</option>
    <option>2008 Light of Destruction Format</option>
</select></p>
<p><input type="file" id="deck-input" accept=".xml"> <button id="check-submit">Check</button></p>
<h2>Results</h2>
<div id="message-holder">
<i>Upload a file and press "Check".</i>
</div>
</body>
</html>
